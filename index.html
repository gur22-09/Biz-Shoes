<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Gurprit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Biz Shoes</title>
  </head>
  <body>
    <header class="Hero">
      <div class="container spacing">
        <h1 class="main-title">Amazing Shoes at Amazing Price</h1>
        <p>biz up your life by adding a cool collection of shoes</p>
        <a href="#" class="btn">see what we offer</a>
      </div>
    </header>
    <main>
      <section class="featured">
        <div class="container">
          <h2 class="section-title">Featured Products</h2>
          <div class="split">
            <a href="#" class="featured_items">
              <img
                src="img/shoe-4.png"
                alt="sneaker 1"
                class="featured__image"
              />
              <p class="featured__details"></p>
            </a>
            <a href="#" class="featured_items">
              <img
                src="img/shoe-5.png"
                alt="sneaker 2"
                class="featured__image"
              />
              <p class="featured__details"></p>
            </a>
            <a href="#" class="featured_items">
              <img
                src="img/shoe-6.png"
                alt="sneaker 3"
                class="featured__image"
              />
              <p class="featured__details"></p>
            </a>
          </div>
        </div>
      </section>
      <section class="our-products">
        <div class="container">
          <h2 class="section-title">Our Products</h2>
          <article class="product">
            <img src="img/shoe-1.png" alt="brouge 1" class="product__image" />
            <h3 class="product__title"></h3>
            <p class="product__description"></p>
          </article>
          <article class="product">
            <img src="img/shoe-2.png" alt="brouge 2" class="product__image" />
            <h3 class="product__title"></h3>
            <p class="product__description"></p>
          </article>
          <article class="product">
            <img src="img/shoe-3.png" alt="brouge 3" class="product__image" />
            <h3 class="product__title"></h3>
            <p class="product__description"></p>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
